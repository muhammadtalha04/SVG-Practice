<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="style.css" />

	<title>Gradients (Linear and Radial)</title>
</head>

<body>

	<svg id="svg-container">
		<defs>
			<linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="100%">
				<stop offset="10%" style="stop-color:red" />
				<stop offset="25%" style="stop-color:yellow" />
				<stop offset="50%" style="stop-color:green" />
				<stop offset="75%" style="stop-color:blue" />
				<stop offset="100%" style="stop-color:black" />
			</linearGradient>

			<radialGradient id="radial" cx="50%" cy="50%" fx="80%" fy="20%">
				<stop offset="10%" style="stop-color:red" />
				<stop offset="25%" style="stop-color:yellow" />
				<stop offset="50%" style="stop-color:green" />
				<stop offset="75%" style="stop-color:blue" />
				<stop offset="100%" style="stop-color:black" />
			</radialGradient>
		</defs>

		<!-- Linear Gradient -->
		<text x="10" y="40" fill="black">Linear Gradient:</text>
		<rect x="10" y="60" width="300" height="90" fill="url(#linear)" />

		<!-- Radial Gradient -->
		<text x="10" y="200" fill="black">Radial Gradient:</text>
		<circle cx="210" cy="320" r="100" fill="url(#radial)" />
	</svg>

</body>

</html>
