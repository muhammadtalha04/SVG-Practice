<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="style.css" />

	<title>Polygon and Polyline</title>
</head>

<body>

	<svg id="svg-container">
		<!-- Polyline -->
		<polyline points="50,50 150,150 250,50" stroke="black" stroke-width="3" fill="none" />
		<polyline points="50,150 150,50 250,150" stroke="black" stroke-width="3" fill="none" />

		<!-- Polygon -->
		<polygon points="150,200 80,350 50,280 350,280" style="fill:red;stroke:black;stroke-width:2" />
	</svg>

</body>

</html>
