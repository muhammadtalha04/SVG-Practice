<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="style.css" />

	<title>Basic Animation</title>
</head>

<body>

	<svg id="svg-container">
		<!-- Rectangle -->
		<rect x="40" y="40" width="40" height="50" fill="red">
			<animate attributeName="x" from="40" to="300" dur="2s" repeatCount="indefinite" />
			<animate attributeName="y" from="40" to="250" dur="2s" repeatCount="indefinite" />
		</rect>
	</svg>

</body>

</html>
