<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="style.css" />

	<title>Basic Shapes (Circle, Rectangle, Line, Ellipse)</title>
</head>

<body>

	<svg id="svg-container">
		<circle cx="100" cy="100" r="60" fill="red" />

		<rect x="40" y="200" width="80" height="160" fill="green" />

		<line x1="240" y1="40" x2="240" y2="400" stroke="black" />

		<ellipse cx="370" cy="200" rx="50" ry="150" fill="yellow" />
	</svg>

</body>

</html>
